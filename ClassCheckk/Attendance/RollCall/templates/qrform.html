<!DOCTYPE html>
<html>
<head>
  <title>Harran Üniversitesi Bilgisayar Mühendisliği</title>
  <style>
    /* CSS kodları buraya yazılabilir */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Harran Üniversitesi Bilgisayar Mühendisliği</h1>
  </header>
  <main>
    <h2>Agile Methods in Software Development Attendance Form</h2>
    <form>
      <label for="name">Your Name - Surname:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="student-number">Your Student Number:</label>
      <input type="text" id="student-number" name="student-number" required>
      <br>
      <input type="checkbox" id="confirm" name="confirm" required>
      <label for="confirm">EK: I have entered the attendance only on my behalf and acknowledge that I accept any consequences that may arise under the Harran University Disciplinary Regulations if I sign on behalf of someone else.</label>
      <br>
      <label for="advice">EK: If you have anything else to add, you can use this section; if not, please leave it blank.</label>
      <textarea id="advice" name="advice"></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
  </main>
</body>
</html>
