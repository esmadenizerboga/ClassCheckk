<!DOCTYPE html>
<html lang="tr">
    {%load static%}
<head>
    <meta charset="UTF-8" />
    <title>Yoklama Listesi</title>
    <link rel="stylesheet" href="{% static 'css/list.css' %}" />
</head>
<body>
    <h2 style="text-align:center; color:#004d99;">QR ile Eklenen Öğrenciler</h2>
    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Numara</th>
                <th>Onay Durumu</th>
            </tr>
        </thead>
        <tbody>
            {% for yoklama in yoklamalar %}
                <tr>
                    <td>{{ yoklama.ad }}</td>
                    <td>{{ yoklama.soyad }}</td>
                    <td>{{ yoklama.numara }}</td>
                    <td>
                        {% if yoklama.onaylandi %}
                            <span style="color:green; font-weight:bold;">Onaylandı</span>
                        {% else %}
                            <span style="color:red; font-weight:bold;">Onaylanmadı</span>
                        {% endif %}
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Henüz yoklama alınmamış.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
