<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile Methods in Software Development Attendance Form</title>
  <style>
    /* CSS Tanımlamaları */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agile Methods in Software Development Attendance Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Your Name - Surname:</label>
        <input type="text" id="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="student-number">Your Student Number:</label>
        <input type="text" id="student-number" placeholder="Enter Your Number">
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="confirmation">
        <label for="confirmation">
          EK: I have entered the attendance only on my behalf and acknowledge that I accept any consequences that may arise under the Harran University Disciplinary Regulations if I sign on behalf of someone else.
        </label>
      </div>
      <div class="form-group">
        <label for="advice">EK: If you have anything else to add, you can use this section; if not, please leave it blank.</label>
        <textarea id="advice" rows="3" placeholder="Enter Your Advice"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
