<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/userlogin.css' %}" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>LOGIN</title>
</head>

<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="{% static 'logo.png' %}" alt="ClassCheck Logo" class="logo" />
  </div>


  <!-- Navbar -->
  <nav class="navbar">
    <ul class="navbar-left">
      <li><a href="{% url 'giris' %}">CLASSCHECK</a></li>
      <li><a href="{% url 'home' %}"> HOME </a></li>
    </ul>
    <ul class="navbar-right">
      <li><a href="{% url 'userlogin' %}">LOG IN</a></li>
    </ul>
  </nav>


    
      <!-- messages block -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}



  <!-- Login Form Wrapper -->
  <div class="wrapper">
    <form action="{% url 'userlogin' %}" method="POST">
      {% csrf_token %}
      <h1>Welcome To ClassCheck!</h1>

      <div class="input-box">
        <i class='bx bxs-user'></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>

      <div class="input-box">
        <i class='bx bxs-lock-alt'></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" />Remember Me</label>
        <a href="{% url 'password_reset' %}">Forgot Password</a>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

</body>

</html>
