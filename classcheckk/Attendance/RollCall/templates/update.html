<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Update Course</title>
  <link rel="stylesheet" href="{% static 'css/update.css' %}">
</head>
<body>

  <h1>UPDATE COURSE FORM</h1>
  <form method="post" action="{% url 'update' course.id %}">
    {% csrf_token %}
    
    <div>
      <label for="course_name">COURSE NAME:</label><br>
      <input type="text" id="course_name" name="course_name" value="{{ course.course_name }}" required><br><br>
    </div>

    <div>
      <label for="course_capacity">COURSE CAPACITY:</label><br>
      <input type="number" id="course_capacity" name="course_capacity" value="{{ course.course_capacity }}" required><br><br>
    </div>

    <div>
      <label for="course_code">COURSE CODE:</label><br>
      <input type="text" id="course_code" name="course_code" value="{{ course.course_code }}" required><br><br>
    </div>

    <div>
      <label for="establishment_date">ESTABLISHMENT DATE:</label><br>
      <input type="date" id="establishment_date" name="establishment_date" value="{{ course.establishment_date|date:'Y-m-d' }}" required><br><br>
    </div>

    <div>
      <label for="instructor">INSTRUCTOR:</label><br>
      <input type="text" id="instructor" name="instructor" value="{{ course.instructor }}" required><br><br>
    </div>

    <!-- BACK button goes back to 'empty' page -->
    <input type="button" value="BACK" onclick="window.location.href='{% url 'empty' %}'">
    
    <!-- UPDATE button submits form -->
    <input type="submit" value="UPDATE">
  </form>

</body>
</html>
