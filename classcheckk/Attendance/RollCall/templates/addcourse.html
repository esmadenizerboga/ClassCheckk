<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Add Course</title>
  <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>

 <h1>ADD COURSE FORM</h1>

<form method="post" action="">
  {% csrf_token %}
  <label for="course_name">COURSE NAME:</label><br>
  <input type="text" id="course_name" name="course_name" required><br><br>

  <label for="course_capacity">COURSE CAPACITY:</label><br>
  <input type="text" id="course_capacity" name="course_capacity" required><br><br>

  <label for="course_code">COURSE CODE:</label><br>
  <input type="text" id="course_code" name="course_code" required><br><br>

  <label for="establishment_date">ESTABLISHMENT DATE:</label><br>
  <input type="text" id="establishment_date" name="establishment_date" required><br><br>

  <label for="instructor">INSTRUCTOR:</label><br>
  <input type="text" id="instructor" name="instructor" required><br><br>

  <input type="submit" value="CREATE">
</form>

<hr>


   

  <hr>


</body>
</html>
