<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>QR Kod Oluştur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>QR Kod Oluşturucu</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="qr_data" placeholder="QR koduna yazılacak metni girin" required>
        <br>
        <button type="submit">Oluştur</button>
    </form>

    {% if qr_code %}
        <h3>Oluşturulan QR Kod:</h3>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Kod">
    {% endif %}
</div>
</body>
</html>
