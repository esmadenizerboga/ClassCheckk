<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <link rel="stylesheet" href="{% static 'css/addstudent.css' %}">
</head>

<body>

  <div class="form-container">
    <h2>Yeni Öğrenci Ekle</h2>

    <form method="POST" action="{% url 'addstudent' %}">
      {% csrf_token %}
      <label for="name">İsim Soyisim:</label>
      <input type="text" id="name" name="name" required>

      <label for="student_no">Öğrenci Numarası:</label>
      <input type="text" id="student_no" name="student_no" required>

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Öğrenci Ekle</button>
    </form>
  </div>

</body>
</html>
