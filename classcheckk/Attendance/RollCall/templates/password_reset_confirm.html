<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="{% static 'css/userlogin.css' %}" />
  <title>New Password</title>
</head>

<body>
  <div class="wrapper">
    <form method="post">
      {% csrf_token %}
      <h1>Set a New Password </h1>
      {{ form.as_p }}
      <button type="submit" class="btn">Update Password</button>
    </form>
  </div>
</body>
</html>
